---
# Ingress
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: temira-ingress
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  ingressClassName: nginx
  rules:
    - host: mruggeri-temira.my.kube.um.edu.ar
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: temira-service
                port:
                  number: 80

---
